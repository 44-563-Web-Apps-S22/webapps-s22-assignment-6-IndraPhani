<!DOCTYPE html>
<html>
    <head>
        <title>tips page</title>
    </head>
 
<body>

<h2>AKV Phaneendra babu computes tips</h2>

<form>
    <label for="amount">Enter a check amount</label>
    <input type ="number" id="amount" value=20> <br>

    <label for="tipincrease">Enter tip increase </label>
    <input type ="number" id="tipincrease" value="0.05"> <br>

    <input type="button" onclick="tips()" value="Find tips">
</form>


<p id="result">This text will be replaced </p>

<script> 

function tips(){
    console.log("Getting form values")
    var amount = document.getElementById("amount").value
    var tipincrease = document.getElementById("tipincrease").value
    var result="Tip amounts by increase of "+tipincrease+" are:"

    var sum= amount * 0.1
    result +=sum + 0.0

    for(let i=1; i<10; i++){
        var z = sum +(amount * tipincrease);
        result += ", "+Math.round(z * 10) / 10
        sum = Math.round(z * 10) / 10
    }
document.getElementById('result').innerHTML=result;  
}
</script>
<form>
    <input type="radio" id="*" value="times" onclick="chooseOp()" >
    <label for="*">*</label></br>
  
    <input type="radio" id="/" value="divide" onclick="chooseOp()">
    <label for="/">/</label></br>
  
    <input type="radio" id="**"  value="exponent" onclick="chooseOp()">
    <label for="**">**</label></br>
</form>

<p id="results-2"> performed operation results</p>
    
<script>
function chooseOp(){
    var amt = document.getElementById("amount").value
    var tip = document.getElementById("tipincrease").value
    exponent=document.getElementById("**").checked 
    times=document.getElementById("*").checked
    divide=document.getElementById("/").checked
    
    if(exponent){
        document.getElementById('results-2').innerHTML="<b>(Amount ** TipIncrease) Value is: </b>"+amt**tip
    }else if(times){
        document.getElementById('results-2').innerHTML="<b>(Amount * TipIncrease) Value is: </b>"+amt*tip
    }else if(divide){
        document.getElementById('results-2').innerHTML="<b>(Amount / TipIncrease) value is: </b>"+amt/tip
    }
}
</script>
</body>
</html>
